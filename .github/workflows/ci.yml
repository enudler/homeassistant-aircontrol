name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'fix/**'
      - 'release/**'
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  # Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov aiohttp async_timeout
          pip install -r requirements.txt

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/ -v --cov=custom_components/aircontrolbase --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Validate HACS requirements
  hacs-validate:
    name: HACS Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands

  # Validate Home Assistant integration
  hassfest:
    name: Hassfest Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master

  # Build artifact for HACS
  build:
    name: Build HACS Artifact
    runs-on: ubuntu-latest
    needs: [test, hacs-validate, hassfest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' custom_components/aircontrolbase/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Create HACS artifact
        run: |
          mkdir -p dist/aircontrolbase
          cp -r custom_components/aircontrolbase/* dist/aircontrolbase/
          cd dist
          zip -r aircontrolbase.zip aircontrolbase

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aircontrolbase-${{ steps.version.outputs.version }}-${{ github.sha }}
          path: dist/aircontrolbase.zip
          retention-days: 30

      - name: Upload artifact for manual HACS installation
        uses: actions/upload-artifact@v4
        with:
          name: custom_components
          path: custom_components/
          retention-days: 30
